<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff list</title>
</head>
<body>
    <div class="wrapper">
        <h1>Staff</h1>
        <div class="new-emplotee">
            <div class="name">
                <span>First name :</span>
                <input type="text" id="name">
            </div>
            <div class="sName">
                <span>Second name :</span>
                <input type="text" id="sName">
            </div>
            <div class="age">
                <span>Age :</span>
                <input type="text" id="age">
            </div>
            <div class="occupation">
                <span>Occupation :</span>
                <input type="text" id="occupation">
            </div>
            <button id="addBtn">Add employee</button>
        </div>
        <div class="list">
            <h2>Employee's list</h2>
            <ol id="list">
                <li>name sName age occupation</li>
            </ol>
        </div>
        <div class="function">
            <button id="salaryBtn">Add salary</button>
            <span>Sort property</span>
            <input type="text" id="property">
            <button id="sort">Sort</button>
        </div>
    </div>
    <script>
        // Получаем доступ к елементам
        var fName = document.getElementById("name");
        var sName = document.getElementById("sName");
        var age = document.getElementById("age");
        var occupation = document.getElementById("occupation");
        var list = document.getElementById("list");
        var addBtn = document.getElementById("addBtn");
        var salaryBtn = document.getElementById("salaryBtn");
        var staff = [];

        
        // Добавляем в список работников
        addBtn.addEventListener('click', function (){
            
            
            
            staff.push({
                name: fName.value,
                sName: sName.value,
                age: age.value,
                occupation: occupation.value
            });
            
            var listItem = document.createElement('li');
            listItem.innerHTML = "<span> " + staff[staff.length-1].name + " </span><span> " + staff[staff.length - 1].sName + "</span><span>" +  staff[staff.length - 1].age + " years old </span><span>" + staff[staff.length - 1].occupation + "</span>";
            list.appendChild(listItem);

            console.log(staff[staff.length - 1]);
            fName.value = "";
            sName.value = "";
            age.value = "";
            occupation.value = "";   
        });
        // Добавляем зарплату
        salaryBtn.addEventListener('click', function (){
            for (var j = 0; j < staff.length; j++) {

                // Сортируем salary по occupation
                switch (staff[j].occupation) {
                    case "director": staff[j].salary = 3000;
                        break;
                    case "manager": staff[j].salary = 1500;
                        break;
                    case "programmer": staff[j].salary = 2000;
                        break;
                    default: staff[j].salary = 1000;
                }
         });

    </script>
</body>
</html>
